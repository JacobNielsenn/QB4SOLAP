<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, .div
{float:left; width:200px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa; background-color: white;}
</style>
<script>
var counter = 1;
function allowDrop(ev) {
    ev.preventDefault();
    if (ev.target.getAttribute("subitems") == "true")
        ev.dataTransfer.dropEffect = "none"; // dropping is not allowed
    else if (ev.target.getAttribute("id") == counter-1)    
        ev.dataTransfer.dropEffect = "all"; // drop it like it's hot 
    else
        ev.dataTransfer.dropEffect = "none"; 
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var nodeCopy = document.getElementById(data).cloneNode(true);
    nodeCopy.id = counter;
    ev.target.appendChild(nodeCopy);
    counter += 1;
}
</script>
</head>
<body>
<div>
</div>
<div id="0" class="div" ondragover="allowDrop(event)" ondrop="drop(event)" style="float: right; height:40px; width:600px; ">
  <p style="text-align:center">Select</p>
</div>
<div id="div3" style="float:left; background-color: black" draggable="true" ondragstart="drag(event)">

  <div id="div1" subitems="true">
    Slice
  </div>

  <div id="div1" subitems="true">
  <p subitems="true">ID:<input class="name" subitems="true" type="text" value="" style="margin-left: 1px; width:70px" /></p>
  </div>

</div>
<br><br><br><br><br>
<div id="div4" style="float:left; background-color: black" draggable="true" ondragstart="drag(event)">

  <div id="div1" subitems="true">
    Roll-up
  </div>

  <div id="div1" subitems="true">
  <p subitems="true">ID:<input class="name" subitems="true" type="text" value="" style="margin-left: 1px; width:70px" /></p>
  </div>

</div>

</body>
</html>
